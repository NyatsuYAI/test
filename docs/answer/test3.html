            <h3>

            </h3>
        </div>

        <h2>回答</h2>
        <p style="font-weight: bold;">1. そのまま行ける！</p>

        <p>オーストラリアでは正当な理由がないのに投票に行かなかった人には、２０

            日本では、投票に行かなくても（棄権しても）罰則はありませんが、棄権する
            ことは、「自分が住む地域や国の課題に対して自分の意思を表さない＝責任を
